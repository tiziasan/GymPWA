<div class="col-md-6">
  <form (ngSubmit)="update()" *ngIf="user | async" [formGroup]="updateForm" class="form" style="width: 20rem;">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" formControlName="name" id="name" type="text">
      <div *ngIf="updateForm.get('name').dirty && !updateForm.get('name').valid" class="alert alert-danger">Campo non
        valido
      </div>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input class="form-control" formControlName="lastname" id="lastname" type="text">
      <div *ngIf="updateForm.get('lastname').dirty && !updateForm.get('lastname').valid" class="alert alert-danger">
        Campo non valido
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" formControlName="email" id="email" type="email">
      <div *ngIf="updateForm.get('email').dirty && !updateForm.get('email').valid" class="alert alert-danger">Campo non
        valido
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" formControlName="username" id="username" type="text">
      <div *ngIf="updateForm.get('username').dirty && !updateForm.get('username').valid" class="alert alert-danger">
        Campo non valido
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password </label>
      <input class="form-control" formControlName="password" id="password" type="password">
      <div *ngIf="updateForm.get('password').dirty && !updateForm.get('password').valid" class="alert alert-danger">
        Lunghezza tra 5 e 10 caratteri
      </div>
    </div>
    <button [disabled]="!updateForm.valid" class="btn btn-success">Modifica profilo</button>
  </form>
</div>
