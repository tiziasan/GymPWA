<div class="container">
  <div class="row">
    <div *ngFor="let c of favorites | async" class="col-md-4">
      <div class="card" style="width: 18rem;">
        <img alt="..." class="card-img-top" src="/assets/img/gym.png">
        <div class="card-body">
          <h5 class="card-title">{{c.name}}</h5>
          <p class="card-text">{{c.description}}</p>
          <button (click)="delete(c)" class="btn btn-danger">Elimina dai favoriti</button>
        </div>
      </div>
    </div>
  </div>
</div>
